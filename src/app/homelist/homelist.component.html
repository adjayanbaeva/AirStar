<h2>Homes Around the World</h2>

<div *ngFor="let home of homes | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(home)"><em>{{home.imageUrl}}</em>  {{home.name}}</h3>
    <div *ngIf="currentRoute === '/host-a-home'">
      <p>{{home.description}}</p>
      <hr>
      <app-edit-home [selectedHome]="home"></app-edit-home>
    </div>

   </div>
</div>
